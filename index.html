<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f8fb;
    }
    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px;
      text-align: center;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    input[type="text"],
    input[type="email"] {
      padding: 10px 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    button {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .primary { background: #0d6efd; color: #fff; }
    .secondary { background: #e9ecef; color: #222; }
    .primary:hover { background: #0b5ed7; }
    .secondary:hover { background: #dde2e6; }
    .error {
      display: none;
      background: #ffefef;
      color: #a10000;
      border: 1px solid #ffd0d0;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .error.show { display: block; }
  </style>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const error = document.getElementById('formError');

      error.classList.remove('show');
      error.textContent = '';

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
      }

      let didFallbackSubmit = false;
      try {
        const formData = new FormData(form);
        if (!formData.get('replyto')) {
          formData.append('replyto', 'email');
        }

        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
          mode: 'cors'
        });
        const result = await response.json();

        if (response.ok && result && (result.success || result.code === 200)) {
          alert('Registration submitted successfully!');
          window.location.href = 's.html';
        } else {
          error.textContent = (result && (result.message || result.error)) || 'Submission failed. Please try again.';
          error.classList.add('show');
        }
      } catch (err) {
        // Fallback: native form submit (works from file:// without CORS)
        didFallbackSubmit = true;
        form.submit();
        return;
      } finally {
        if (!didFallbackSubmit && submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Register';
        }
      }
    }
  </script>
  </head>
<body>
  <div class="card">
    <h1>Create your account</h1>
    <div id="formError" class="error" role="alert"></div>
    <form id="registrationForm" action="https://api.web3forms.com/submit" method="POST" onsubmit="handleSubmit(event)" novalidate>
      <input type="hidden" name="access_key" value="b20d85b2-e39e-4b01-9a60-221528aa250c" />
      <input type="hidden" name="subject" value="New Registration Submission" />
      <input type="hidden" name="from_name" value="Registration Form" />
      <input type="hidden" name="redirect" value="s.html" />
      <input type="hidden" name="replyto" value="email" />
      <input type="checkbox" name="botcheck" class="hidden" style="display:none" tabindex="-1" autocomplete="off" />
      <div class="field">
        <label for="fullName">Full name</label>
        <input id="fullName" name="fullName" type="text" placeholder="John Doe" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      
      <div class="actions">
        <button type="submit" class="primary">Register</button>
        <button type="button" class="secondary" style="width:100%" onclick="window.location.href='s.html'">Back</button>
      </div>
    </form>
  </div>
</body>
</html>
