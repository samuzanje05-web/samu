<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dotLottie Demo</title>
  <!-- dotlottie web component -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    /* center the animation on the page */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f6f8fb;
    }
    .anim-wrapper {
      width: 300px;
      height: 300px;
      display: grid;
      place-items: center;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }
    .anims {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    dotlottie-wc {
      border: none;
      outline: none;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }
    #goToRegistration {
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #goToRegistration:hover {
      background: #0062cc;
    }
  </style>
</head>
<body>
  <div class="anims">
    <div class="anim-wrapper">
      <dotlottie-wc
        src="https://lottie.host/ec9393b8-76bb-40aa-bd03-6822698dfade/RifSRiKjtl.lottie"
        style="width: 300px; height: 300px;"
        speed="1"
        autoplay
        loop>
      </dotlottie-wc>
    </div>
    <div class="anim-wrapper">
      <dotlottie-wc
        src="https://lottie.host/ec9393b8-76bb-40aa-bd03-6822698dfade/RifSRiKjtl.lottie"
        style="width: 300px; height: 300px;"
        speed="1"
        autoplay
        loop>
      </dotlottie-wc>
    </div>
  </div>

  <div class="actions">
    <button id="goToRegistration" type="button">Go to Registration</button>
  </div>

  <!-- Optional: small controls for debugging/interaction -->
  <script>
    // Example: access the component from JS
    const animations = document.querySelectorAll('dotlottie-wc');

    // Example control functions (uncomment to use)
    // anim.pause();
    // anim.play();
    // anim.setSpeed(1.5);

    // If you want to know when each is loaded:
    animations.forEach((anim, index) => {
      anim.addEventListener('load', () => console.log(`dotLottie ${index + 1} loaded`));
    });

    const goBtn = document.getElementById('goToRegistration');
    if (goBtn) {
      goBtn.addEventListener('click', () => {
        window.location.href = 'register.html';
      });
    }
  </script>
</body>
</html>
